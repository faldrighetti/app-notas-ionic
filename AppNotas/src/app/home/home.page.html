<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button id="open-modal">
        <ion-icon name="add"></ion-icon>
      </ion-button>

    </ion-buttons>
    <ion-title>
      Mis notas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item-sliding>
        <ion-item-options side="end">
            <ion-item-option color="success">
              <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="warning">
              <ion-icon slot="icon-only" name="star-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-label>Title
            <p>
              <ion-text class="ion-text-wrap">Description</ion-text>
            </p>
          </ion-label>

      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>

      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
          </ion-buttons>

          <ion-buttons slot="end">
            <ion-button (click)="confirm()">
              <ion-icon name="checkmark-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title>Add note</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Title" labelPlacement="stacked" type="text"
            placeholder="Enter title" [(ngModel)]=model.title>
          </ion-input>
        </ion-item>

        <ion-item class="ion-margin-vertical">
          <ion-textarea
            label="Description" labelPlacement="stacked" type="text"
            placeholder="Enter Description" [(ngModel)]=model.description>
          </ion-textarea>
        </ion-item>
      </ion-content>

    </ng-template>
  </ion-modal>

</ion-content>
